<div class="apods" (window:resize)="onResize($event)">
	<div class="apod" #prevAPODEl>
		<app-apod [apod]="prevAPOD"
			(mediaLoadedEvent)="mediaLoaded()"
			(mediaClickedEvent)="mediaClicked($event)"></app-apod>
	</div>
	<div class="curr-apod" #currAPODEl>
		<app-apod [enableDatePicker]="true" [apod]="currAPOD"
			(dateChangeEvent)="dateChanged($event)"
			(mediaLoadedEvent)="mediaLoaded()"
			(mediaClickedEvent)="mediaClicked($event)"
		></app-apod>
	</div>
	<div class="apod" #nextAPODEl>
		<app-apod [apod]="nextAPOD"
			(mediaLoadedEvent)="mediaLoaded()"
			(mediaClickedEvent)="mediaClicked($event)"></app-apod>
	</div>	
</div>
